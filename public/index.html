<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous" />
		<link rel="stylesheet" href="./css/style.css">
    <title>냥스타그램</title>
  </head>
  <body>
		<header class="header">
			<h1 class="title">NYANGSTAGRAM</h1>
		</header>
    <nav class="menu">
      <!-- 하단 메뉴바 -->
      <div class="logo-container">
        <a href="#">
          <img src="#" alt="나야냥 로고" />
        </a>
        <div class="team-info">
          <span>TEAM</span>
          <!-- after 꼭 넣어주기  -->
          <span>나야냥</span>
        </div>
        <div class="team-info">
          <span>DEVELOPER</span>
          <span>여은성 최한나 박민지 박상언</span>
        </div>
      </div>

      <div class="btn-container">
        <button class="home" title="홈">
          <i class="fas fa-home"></i>
        </button>
        <button class="post" title="게시물 업로드">
          <i class="fas fa-caret-square-up"></i>
        </button>
        <button class="like-list" title="좋아요 목록">
          <i class="fas fa-stream"></i>
        </button>
      </div>
    </nav>

    <div class="main-container">
      <section class="home-container">
        <!-- 메인화면 -->
        <h2>주변 집사들의 고양이를 둘러 보세요</h2>
        <!-- 동적으로 추가될 영역 -->
        <div class="card">
          <button class="edit-post">수정</button>
          <img src="#" alt="고양이" />
          <button class="like" title="좋아요 누르기">
            <!-- 좋아요 클릭시 -->
            <i style="color: red" class="fas fa-heart"></i>
            <!-- 좋아요 해제시 -->
            <i class="far fa-heart"></i>
          </button>
          <div class="hash-list">
            <span>해시태그1</span>
            <span>해시태그2</span>
          </div>
          <p class="comment">우리 고양이 아구 귀여워</p>
        </div>
      </section>
      <section class="like-container hidden">
        <h2>내가 좋아하는 고양이들</h2>
        <!-- 좋아한 리스트  -->
      </section>
      <section class="post-modal">
        <h2>고양이 사진 추가</h2>

        <form action="#" method="post" class="post-form">
          <fieldset>
            <legend class="hidden">고양이 정보 폼</legend>

            <button class="close-modal" title="모달창 닫기">
              <i class="fas fa-times"></i>
            </button>
            <!-- 세개 -->
						<div class="upload-file">
							<input id="upload" type="file" accept="image/*" />
						</div>
						<div class="uploaded-image">
							<img src="img/image_blank.jpg" alt="업로드한 이미지" /> 
						</div>
            <label for="tag">
              <input type="text" id="tag" placeholder="해시태그를 입력하세요" />
            </label>
            <p role="textbox" class="description" contenteditable="true" aria-multiline="true"></p>
            <button type="submit" class="submit-btn">게시</button>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
